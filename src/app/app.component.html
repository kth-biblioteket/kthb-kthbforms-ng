<h1>{{formheader}}</h1>
<dynamic-form [config]="config" (submitted)="formSubmitted($event)"></dynamic-form>

<div id="form_body">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input class="form-control medium" type="text" formControlName="firstName" required>
  </label>

  <label>
    Last Name:
    <input class="form-control medium" type="text" formControlName="lastName" required>
  </label>

  <label>
    Email:
    <input class="form-control medium" type="text" formControlName="email" required>
  </label>

  <div formGroupName="address">
    <h3>Address</h3>
  
    <label>
      Street:
      <input class="form-control medium" type="text" formControlName="street">
    </label>
  
    <label>
      City:
      <input class="form-control medium" type="text" formControlName="city">
    </label>
    
    <label>
      State:
      <input class="form-control medium" type="text" formControlName="state">
    </label>

    <label>
      Zip Code:
      <input class="form-control medium" type="text" formControlName="zip">
    </label>
  </div>
</form>
<div class="controls">
  <button type="button" class="button" [disabled]="!profileForm.valid">Skicka</button>
</div>
  <p>
  Form Value: {{ cjson(profileForm.value) }}
</p>
<p>
  Form Status: {{ profileForm.status }}
</p>

</div>
<!-- Default form contact -->
